<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy buttons</title>
  </head>
  <body>
    <div class="container">
      <button class="btn btn--pop" type="button">Button pop</button>

    </div>
  </body>
</html>
